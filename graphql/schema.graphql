type Player {
  id: Int!
  name: String!
  height_feet: Int
  height_inches: Int
  position: String!
  team: Team
  weight_pounds: Float
}

type Team {
  id: Int!
  abbreviation: String!
  city: String!
  conference: String!
  division: String!
  full_name: String!
  name: String!
}

type Query {
  getplayer: Player
  getplayerbyname(name: String!): Player
}